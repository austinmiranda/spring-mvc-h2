<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 1 JPA</title>

  
  </head>
  
  <body>

      <div layout:fragment="content">
       
           <div>
            <h3>Insert Person Type</h3>
            <form action="#" th:action="@{/insert}" th:object="${personViewModel}" method="post">
                <div class="form-horizontal">
                    <hr />
                <div class="form-group">
                       <label class="control-label col-md-2">Type</label>
                       <div class="col-md-10">
                           <select class="form-control" th:field="*{type}" name="type">
                               <option th:value="Person" th:text="Person"></option>
                               <option th:value="Student" th:text="Student"></option>
                               <option th:value="Employee" th:text="Employee"></option>
                           </select>
                       </div>
                  </div>

                   <div class="form-group">
                       <label class="control-label col-md-2">Name</label>
                       <div class="col-md-10">
                        <input  type="text" class="form-control" th:field="*{name}" name="name" required>
                       </div>
                  </div>               

                  <div class="form-group">
                       <label class="control-label col-md-2">Address</label>
                       <div class="col-md-10">
                        <input  type="text" class="form-control" th:field="*{address}" name="address" required>
                       </div>
                  </div>

                  <div class="form-group">
                       <label class="control-label col-md-2">Phone</label>
                       <div class="col-md-10">
                    <input  type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="xxxxxxxxxx"  th:field="*{phone}" class="form-control" name="phone" required>
                       </div>
                  </div>
                   <div class="form-group">
                       <label class="control-label col-md-2">Email</label>
                       <div class="col-md-10">
                    <input  type="email" class="form-control" name="email" th:field="*{email}" required>
                       </div>
                  </div>            
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Insert" class="btn btn-primary" />
                        </div>
                    </div>
                </div>      
            </form>

        </div>
    </div>


  </body>
</html>
