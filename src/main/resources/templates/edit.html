<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 1 JPA</title>

  
  </head>
  
  <body>

      <div layout:fragment="content">
       
           <div>
            <h3>Edit</h3>
            <form action="#" th:action="@{/edit}" method="post">
                <div class="form-horizontal">
                    <hr />
                  <div class="form-group">
                      <label class="control-label col-md-2" th:utext="${person.getDecriminatorValue()}"></label>
                       <div class="col-md-10">
                        <input  type='hidden' class="form-control"  name="id" th:value="${person.id}" >
                       </div>
                  </div> 

                   <div class="form-group">
                       <label class="control-label col-md-2">Name</label>
                       <div class="col-md-10">
                        <input  type="text" class="form-control"  name="name" th:value="${person.name}" required>
                       </div>
                  </div>               

                  <div class="form-group">
                       <label class="control-label col-md-2">Address</label>
                       <div class="col-md-10">
                        <input  type="text" class="form-control" name="address" th:value="${person.address}" required>
                       </div>
                  </div>

                  <div class="form-group">
                       <label class="control-label col-md-2">Phone</label>
                       <div class="col-md-10">
                    <input  type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="xxxxxxxxxx" th:value="${person.phone}" class="form-control" name="phone" required>
                       </div>
                  </div>
                   <div class="form-group">
                       <label class="control-label col-md-2">Email</label>
                       <div class="col-md-10">
                    <input  type="email" class="form-control" name="email" th:value="${person.email}" required>
                       </div>
                  </div>            
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Update" class="btn btn-primary" />
                        </div>
                    </div>
                </div>      
            </form>

        </div>
    </div>


  </body>
</html>
